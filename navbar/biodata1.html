<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
</head>

<body>
    <div class="main">
        <form action="">
            <h1>Bio Data Form</h1>
            <div class="row">
                <div class="label">
                    <label for="">Enter Your Name</label>

                </div>
                <div class="input">
                    <input type="text" placeholder="Your Name Here" class="input-feild">
                </div>

            </div>
            <div class="row">
                <div class="label">
                    <label for="">Enter Your Email</label>

                </div>
                <div class="input">
                    <input type="text" placeholder="Your Email Here" class="input-feild">
                </div>

            </div>
            <div class="row">
                <div class="label">
                    <label for="">Enter Your Father Name</label>

                </div>
                <div class="input">
                    <input type="text" placeholder="Your Father Name Here" class="input-feild">
                </div>

            </div>
            <div class="row">
                <div class="label">
                    <label for="">Enter Your CNIC</label>

                </div>
                <div class="input">
                    <input type="text" placeholder="Your CNIC Here" class="input-feild">
                </div>

            </div>
            <div class="row">
                <div class="label">
                    <label for="">Enter Your Department</label>

                </div>
                <div class="input">
                    <select class="dropdown">
                    <option selected disabled>Enter Your Department</option>
                    <option >IT</option>
                    <option >Sales</option>
                    <option >Management</option>
                    <option >HR</option>
                   </select>
                </div>

            </div>
            <div class="row">
                <div class="label">
                    <label for=""> Enter Your Gender</label>

                </div>
                <div class="input">
                    <span class="radiobutton">   <input type="radio" name="radiobutton" ><label for="">Male</label></span>
                    <span class="radiobutton">   <input type="radio" name="radiobutton" ><label for="">Female</label></span>
                    <span class="radiobutton">   <input type="radio" name="radiobutton" ><label for="">Other</label></span>
                </div>

            </div>

            <div class="row1">
                <input type="Button" value="Submit" class="button">
                <input type="Button" value="Reset" class="button">
            </div>

        </form>
    </div>
</body>

</html>
